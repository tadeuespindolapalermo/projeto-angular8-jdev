<table class="table">
    <thead class="thread-dak">
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.id}}</td>
            <td>{{student.nome}}</td>
            <td>{{student.cpf}}</td>
            <td><button (click)="deletarUsuario(student.id)" class="btn btn-primary">Delete</button></td>
        </tr>
    </tbody>
</table>
