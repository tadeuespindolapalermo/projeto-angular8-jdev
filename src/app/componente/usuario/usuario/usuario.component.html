<br /><br />
<form class="form-inline">   
    <div class="form-group mx-sm-3 mb-2">        
        <input type="text" class="form-control" id="nome" name="name" 
        [(ngModel)]="nome" placeholder="Pesquisar por nome">
    </div>
    <button type="button" (click)="consultarUsuarioPorNome()" class="btn btn-primary mb-2">Buscar</button>
    <!--<button type="button" (click)="carregarUsuarios()" style="margin-left: 5px;" class="btn btn-primary mb-2">Todos</button>-->
    <button type="button" [routerLink]="['/usuarioAdd']" routerLinkActive="router-link-active" style="margin-left: 5px;" class="btn btn-success mb-2">Novo</button>    
</form>
<br /><br />
<table class="table">
    <thead class="thread-dak">
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Deletar</th>
        <th scope="col">Editar</th>
    </thead>
    <tbody>
        <tr *ngFor="let student of students | paginate: { itemsPerPage:5, currentPage: p, totalItems : total }; let i = index">  
            <td>{{student.id}}</td>
            <td>{{student.nome}}</td>
            <td>{{student.cpf}}</td>
            <td><button (click)="deletarUsuario(student.id, i)" class="btn btn-primary">Delete</button></td>
            <td><button [routerLink]="['/usuarioAdd', student.id]" routerLinkActive="router-link-active" class="btn btn-warning">Editar</button></td>
        </tr>
    </tbody>
</table>


<div class="text-center">
    <pagination-controls (pageChange)="carregarPagina(p = $event);"
     previousLabel = "Voltar" nextLabel = "AvanÃ§ar" responsive="true"></pagination-controls>    
</div>
